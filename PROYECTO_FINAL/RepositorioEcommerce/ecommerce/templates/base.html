{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>INFORMATORIO</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>
<body>
	<div class="menu">
		<img src="{% static 'img/logo.jpg' %}">
		<div class="titulo">
			<a href="{% url 'path_home' %}">Home</a>
			<a href="{% url 'path_contacto' %}">Contacto</a>
			<a href="{% url 'productos:path_listar_productos' %}">Productos</a>
			<a href="{% url 'productos:path_listar_rubros' %}">Rubros</a>

			{% if user.is_authenticated %}
				Hola, {{user.username}}
				<form method="post" action="{% url 'usuarios:path_logout' %}">{% csrf_token %}
					<button type="submit">Logout</button>
				</form>
			{% else %}
				<a href="{% url 'usuarios:path_login' %}">Login</a>
				<a href="{% url 'usuarios:path_registro' %}">Regitro</a>
			{% endif %}
			


		</div>
	</div>
	{% block contenido %}

	{% endblock contenido %}

</body>
</html>
